<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;

        }
        a{
            color: red;
        }
        a:visited{
            color: darkorchid;
        }
        a:hover{
            color: blueviolet;
        }
        a:active{
            color: black;
            font-weight: bold;

        }
        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: lighter;
            color: red;
        }
    </style>
    <title>links
    </title>
</head>
<body>
    <h1>personalizando links</h1>

    </ul>
</body>
</html>
